name: Build and deploy Node.js app to Azure Web App - app-service-taskGen-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read   # required for checkout

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '~20'

      # 3️⃣ Install, build, and test
      - name: Install, build & test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # 4️⃣ Package build into a zip artifact
      - name: Package build artifact
        run: |
          zip -r node-app-release.zip . > /dev/null

      # 5️⃣ Upload artifact for deployment
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app-release
          path: node-app-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app-release
          path: ./artifact

      # 2️⃣ Login to Azure using only creds JSON
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Deploy to Azure Web App asynchronously
      - name: Deploy to Azure Web App (async)
        run: |
          zip -r deployment-package.zip ./artifact > /dev/null
          az webapp deploy \
            --name app-service-taskGen-dev \
            --resource-group rg-taskGen-dev-weu \
            --src-path deployment-package.zip \
            --type zip \
            --async
