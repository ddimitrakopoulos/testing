name: Build and deploy Node.js app to Azure Web App - app-service-taskGen-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '~20'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D9BF9DB12F4D4D90859274AD9CCCC037 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_40632B44101843DD929C4294AD31D8A6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_209D54120516480193672FFCC871B9E5 }}

      - name: Deploy to Azure Web App (No Wait)
        run: |
          echo "Zipping app for deployment..."
          zip -r release.zip . > /dev/null
          echo "Deploying to Azure (async)..."
          az webapp deploy \
            --name app-service-taskGen-dev \
            --resource-group <YOUR_RESOURCE_GROUP> \
            --src-path release.zip \
            --type zip \
            --async
