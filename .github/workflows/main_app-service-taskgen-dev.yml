name: Build and deploy Node.js app to Azure Web App - app-service-taskGen-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '~20'

      - name: Install, build & test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # Package app directly
      - name: Package build artifact
        run: zip -r node-app-release.zip . > /dev/null

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app-release
          path: node-app-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app-release

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ðŸ§© Deploy the actual app ZIP directly (no re-zipping)
      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --name app-service-taskGen-dev \
            --resource-group rg-taskGen-dev-weu \
            --src-path node-app-release.zip \
            --type zip
